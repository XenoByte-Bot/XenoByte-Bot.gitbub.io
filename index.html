<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>XenoByte Bot</title>
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #121212;
        color: #fff;
        overflow-x: hidden; /* Prevent horizontal scroll */
    }

    .container {
        max-width: 800px;
        margin: 50px auto;
        padding: 20px;
        background-color: #1f1f1f;
        border-radius: 10px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    h1 {
        text-align: center;
        margin-bottom: 30px;
    }

    p {
        text-align: center;
        margin-bottom: 20px;
    }

    button {
        display: block;
        width: 200px;
        margin: 0 auto;
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        background-color: #7289da;
        color: #fff;
        font-size: 16px;
        cursor: pointer;
        transition: background-color 0.3s;
    }

    button:hover {
        background-color: #677bc4;
    }

    .footer {
        text-align: center;
        margin-top: 50px;
        padding: 10px;
        background-color: #333;
        color: #fff;
        position: fixed;
        left: 0;
        bottom: 0;
        width: 100%;
    }

    /* Hamburger menu styles */
    .hamburger {
        position: fixed;
        top: 20px;
        left: 20px;
        cursor: pointer;
        z-index: 1000;
    }

    .hamburger div {
        width: 30px;
        height: 3px;
        background-color: #fff;
        margin: 6px 0;
        transition: transform 0.4s, opacity 0.4s;
    }

    .nav-container {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.7);
        display: flex;
        justify-content: center;
        align-items: center;
        z-index: 900;
        visibility: hidden;
        opacity: 0;
        transition: opacity 0.4s, visibility 0.4s;
    }

    .nav {
        background-color: #1f1f1f;
        border-radius: 10px;
        padding: 20px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        width: 80%;
        max-width: 400px;
        text-align: center;
    }

    .nav a {
        display: block;
        margin-bottom: 20px;
        color: #fff;
        text-decoration: none;
        font-size: 18px;
        transition: color 0.3s;
    }

    .nav a:hover {
        color: #7289da;
        text-decoration: underline;
    }
</style>
</head>
<body>
<div class="container">
    <h1>Welcome to XenoByte Bot!</h1>
    <p>XenoByte is a powerful Discord bot ready to enhance your server experience.</p>
    <button onclick="inviteBot()">Invite XenoByte</button>
</div>
<footer class="footer">
    Created by: plxid | XenoByte&copy; 2024
</footer>
<div class="hamburger" onclick="toggleNav()">
    <div></div>
    <div></div>
    <div></div>
</div>
<div class="nav-container" id="navContainer" onclick="toggleNav()">
    <div class="nav">
        <a href="#">Terms of Service</a>
        <a href="#">Privacy Policy</a>
    </div>
</div>
<script>
    function inviteBot() {
        window.open('https://discord.com/oauth2/authorize?client_id=1216253648594800691&permissions=8&scope=applications.commands+bot', '_blank');
        alert('Thanks for inviting XenoByte!');
    }

    function toggleNav() {
        const navContainer = document.getElementById('navContainer');
        if (navContainer.style.visibility === 'visible') {
            navContainer.style.visibility = 'hidden';
            navContainer.style.opacity = '0';
        } else {
            navContainer.style.visibility = 'visible';
            navContainer.style.opacity = '1';
        }
    }
</script>
</body>
</html>
